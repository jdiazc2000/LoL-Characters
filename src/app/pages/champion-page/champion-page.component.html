<div *ngIf="championInfo !== undefined">
  <header
  style="
  background: linear-gradient(rgba(29, 29, 29, 0.686), rgba(0, 0, 0, 0.683)), 
  url({{championBannerUrl}});   
  background-size: cover;
  background-position: top;
  background-repeat: no-repeat;">
    <section>
      <h1>{{ championInfo[0].id }}</h1>
      <p>{{ championInfo[0].title }}</p>
    </section>
  </header>

  <article>
    <div id="champion_info">
      <div class="info_container">
        <img [src]="championSquareUrl" alt="" />
        <div class="champion_lore">
          <p>{{ championInfo[0].lore }}</p>
        </div>
      </div>
    </div>
  </article>

  <!-- (load)="LoadingImage()" -->    
  <article id="champion_skin_article">
    <div id="champion_skins">
      <img
        class="champion_skin"
        [src]="SkinChampionSelected"
  
        (error)="ErrorImageStatus()"
        [alt]=""
      />
    </div>

    <div>
      <button
       *ngFor="let skinslength of championInfo[0].skins; let i = index" (click)="ChangeSkin(i)" 
      [ngClass]="{'skinbutton': i !== selectedBtnIndex, 'skinbutton_clicked': i === selectedBtnIndex}">
      </button>
    </div>
  </article>
</div>
